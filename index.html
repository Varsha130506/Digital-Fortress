<!DOCTYPE html>
<html>
<head>
  <title>Login | Digital Fortress</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-100">
  <!-- Hero Section with Pexels Image -->
  <div class="bg-cover bg-center h-64" style="background-image: url('https://images.pexels.com/photos/3395133/pexels-photo-3395133.jpeg')">
    <div class="flex items-center h-full bg-black bg-opacity-40">
      <h1 class="text-4xl text-white px-8 font-bold">Digital Fortress</h1>
    </div>
  </div>
  <div class="max-w-md mx-auto p-8 bg-white mt-8 shadow-lg rounded-lg">
    <h2 class="text-2xl mb-6 font-semibold text-gray-800">Sign In</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="fas fa-envelope text-gray-400"></i>
          </span>
          <input type="email" class="w-full pl-10 px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" required>
        </div>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2">Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="fas fa-lock text-gray-400"></i>
          </span>
          <input type="password" class="w-full pl-10 px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" required>
        </div>
        <p class="text-right mt-2"><a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a></p>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200">
        <i class="fas fa-sign-in-alt mr-2"></i> Login
      </button>
    </form>
    <div class="mt-6 text-center">
      <p class="text-gray-600">Don't have an account? <a href="signup.html" class="text-blue-500 font-medium hover:underline">Sign up</a></p>
    </div>
  </div>
</body>
</html>
