<!DOCTYPE html>
<html>
<head>
  <title>Cyber Safety Dashboard | CyberSafe Women</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-100">
  <!-- Hero Section -->
  <div class="bg-cover bg-center h-64" style="background-image: url('https://images.pexels.com/photos/60504/security-protection-anti-virus-software-60504.jpeg')">
    <div class="flex items-center h-full bg-black bg-opacity-40">
      <h1 class="text-4xl text-white px-8 font-bold">Cyber Safety Dashboard</h1>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-4xl mx-auto p-4">
    <!-- Safety Form -->
    <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
      <h2 class="text-2xl mb-6 font-semibold text-gray-800">Your Digital Footprint</h2>
      <form id="safetyForm">
        <!-- Social Media Section -->
        <div class="mb-6">
          <h3 class="text-lg font-medium mb-4 text-gray-700">Social Media Accounts</h3>
          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label class="block text-gray-700 mb-2">Twitter Handle</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                  <i class="fab fa-twitter text-blue-400"></i>
                </span>
                <input type="text" name="twitter" class="w-full pl-10 px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" placeholder="@username">
              </div>
            </div>
            <div>
              <label class="block text-gray-700 mb-2">Instagram Handle</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                  <i class="fab fa-instagram text-pink-500"></i>
                </span>
                <input type="text" name="instagram" class="w-full pl-10 px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" placeholder="@username">
              </div>
            </div>
          </div>
        </div>

        <!-- Security Practices -->
        <div class="mb-6">
          <h3 class="text-lg font-medium mb-4 text-gray-700">Security Practices</h3>
          <div class="space-y-4">
            <div>
              <label class="block text-gray-700 mb-2">Password Reuse Frequency</label>
              <select name="passwordReuse" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500">
                <option value="never">Never reuse passwords</option>
                <option value="sometimes">Sometimes reuse passwords</option>
                <option value="often">Often reuse passwords</option>
              </select>
            </div>
            <div>
              <label class="block text-gray-700 mb-2">Two-Factor Authentication Usage</label>
              <select name="twoFactor" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500">
                <option value="enabled">Enabled on all accounts</option>
                <option value="some">Enabled on some accounts</option>
                <option value="none">Not using 2FA</option>
              </select>
            </div>
          </div>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200">
          <i class="fas fa-shield-alt mr-2"></i> Update Safety Profile
        </button>
      </form>
    </div>

    <!-- Safety Scorecard -->
    <div id="scoreCard" class="bg-white p-6 rounded-lg shadow-lg hidden">
      <h2 class="text-2xl mb-6 font-semibold text-gray-800">Your Cyber Safety Score</h2>
      <div class="text-center mb-8">
        <div class="inline-block relative w-64 h-64">
          <svg class="w-full h-full" viewBox="0 0 36 36">
            <path class="text-gray-200" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke-width="2" stroke-dasharray="100, 100"/>
            <path id="scoreCircle" class="text-blue-500" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke-width="2" stroke-dasharray="0, 100" stroke-linecap="round"/>
          </svg>
          <div class="absolute top-0 left-0 w-full h-full flex items-center justify-center">
            <span id="scoreValue" class="text-4xl font-bold">0%</span>
          </div>
        </div>
      </div>
      <div id="recommendations" class="space-y-3">
        <!-- Recommendations will be inserted here by JavaScript -->
      </div>
    </div>
  </div>
</body>
</html>
